<div class="container">
    <p *ngIf="isLoading">Loading Profile...</p>
    <ng-container *ngIf="!isLoading">
    <h1>Hello {{formValues.name}}.</h1>
        <form (ngSubmit)="onUpdateProfile(f)" #f="ngForm">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="name" class="form-control" id="Name" 
                    name="name" [(ngModel)]="formValues.name" required >
            </div>

            <div class="form-group">
                <label for="Organization">Organization</label>
                <input type="organization" class="form-control" id="Organization"
                    [(ngModel)]="formValues.organization"
                    name="organization" required >
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email"
                [(ngModel)]="formValues.email"
                    name="email" readonly>
            </div>
            
            <button [disabled]="!f.valid" class="btn btn-info">Save</button>
        </form>
    </ng-container> 
</div>
