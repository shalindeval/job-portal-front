<div class="container">
    <h1>Create Your Profile</h1>
    <form (ngSubmit)="onRegister(f)" #f="ngForm">
        <div class="form-group">
            <label for="Name">Name</label>
            <input type="name" class="form-control" id="Name"
                   placeholder="Name" 
                   name="name" required ngModel>
        </div>
            <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="Email"
                   placeholder="Email Id"
                   name="email" required email ngModel>
        </div>
        
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password"
                   placeholder="Enter a Password"
                   name="password" required password ngModel>
        </div>

        <div class="form-group">
            <label for="Organization">Organization</label>
            <input type="organization" class="form-control" id="Organization"
                   placeholder="Enter your Organization"
                   name="organization" required ngModel>
        </div>
        
        <button [disabled]="!f.valid" class="btn btn-info">Register</button>
    </form>
</div>
