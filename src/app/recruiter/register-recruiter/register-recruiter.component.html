<div class="container">
	<div class="login">
		<div class="account-login">
		<h1>Recruiter Register</h1>
		<form action="" class="login-form" (ngSubmit)="onRegister(f)" #f="ngForm">
			<div class="form-group">
                <input type="name" class="form-control" id="Name"
                placeholder="Name" 
                name="name" required ngModel>
			</div>

			<div class="form-group">
                <input type="email" class="form-control" id="Email"
                placeholder="Email Id"
                name="email" required email ngModel>
			</div>

            <div class="form-group">
                <input type="password" class="form-control" id="Password"
                placeholder="Enter a Password"
                name="password" required password ngModel>
            </div>

            <div class="form-group" style="margin-top: 10px;">
                <input type="organization" class="form-control" id="Organization"
                placeholder="Enter your Organization"
                name="organization" required ngModel>
            </div>

			<button [disabled]="!f.valid" class="btn btn-info">Register</button>
		
        </form>
		</div>
	</div>
</div>
